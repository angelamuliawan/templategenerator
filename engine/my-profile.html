<!DOCTYPE HTML>
<html>
	<head manifest="templateGenerator.appcache">
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/custom.css" rel="stylesheet"> 
		<!-- Bootstrap CSS -->
    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!-- Bootstrap theme -->
    	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    	<!-- Carousel -->
    	<link href="bootstrap/css/carousel.css" rel="stylesheet">
    	<!-- Javascript -->
		<script src="js/jquery.js"></script>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) version 1.11.2 -->
	    <script src="js/jquery.min.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/home.js"></script>
	</head>
	<body role="document">
	    <!-- Fixed navbar -->
		    <nav class="navbar-fixed-top blog-masthead">
		      <div class="container">
		        <div class="navbar-header">
		        	<a type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" href="#navbar">
		          	</a>
		        <!-- Insert Logo Here -->
		          	<a class="navbar-brand" href="#">Template Generator Logo</a>
		        </div>
		        <nav class="blog-nav" id="navbar" class="collapse navbar-collapse">
		          <a class="blog-nav-item active" href="#">Home</a>
		          <a class="blog-nav-item" href="#">Website Example</a>
		          <a class="blog-nav-item" href="#">Package Information</a>
		          <a class="blog-nav-item" href="#">Forum</a>
		          <a class="blog-nav-item" href="#">About Us</a>
		          <a class="blog-nav-item" href="#">Contact Us</a>
		          <a class="blog-nav-item" style="float:right!important;cursor:pointer;" data-toggle="modal" data-target="#loginModal">Login | Register</a>
		        </nav>
		      </div>
		    </nav>
		<!-- End of Fixed Navbar -->
		<div class="container theme-showcase" role="main">
			<!-- Start Of Form Company Information -->
			<div class="page-header col-sm-8" style="background-size:100% auto;background-size: cover;background:url('images/icon-website/blue-background.png') no-repeat;">
        		<h3 style="color:#FFF;margin-top:11px;">Company Information</h3>
      		</div>
			<form class="form-horizontal col-sm-9">
				<div class="form-group">
					<label class="radio-inline control-label col-sm-3">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Personal Use
					</label>
					<label class="radio-inline col-sm-3">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Company Use
					</label>
				</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCompanyName">Company Name</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtCompanyName" placeholder="Enter Company Name">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCompanyAddress">Company Address</label>
				    <div class="col-sm-6">
				    	<textarea class="form-control" id="txtCompanyAddress" placeholder="Enter Company Address"></textarea>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCompanyCity">Company City</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtCompanyName" placeholder="Enter Company City">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCompanyState">State/Province</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtCompanyState" placeholder="Enter State/Province">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="ddlCountry">Country</label>
				    <div class="col-sm-6">
				    	<select class="form-control" id="ddlCountry">
						  <option>Indonesia</option>
						  <option>Singapore</option>
						  <option>Malaysia</option>
						  <option>China</option>
						  <option>England</option>
						</select>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtPostalCode">Postal Code</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtPostalCode" placeholder="Enter Postal Code">
				    </div>
			  	</div>
			</form>
			<!-- End Of Form Company Information -->
			<!-- Start Of Form Payment Information -->
			<div class="page-header col-sm-8" style="background-size:100% auto;background-size: cover;background:url('images/icon-website/blue-background.png') no-repeat;">
        		<h3 style="color:#FFF;margin-top:11px;">Payment Information</h3>
      		</div>
			<form class="form-horizontal col-sm-9">
				<div class="form-group">
				    <label class="control-label col-sm-3" for="ddlPaymentMethod">Payment Method</label>
				    <div class="col-sm-6">
				    	<select class="form-control" id="ddlPaymentMethod">
						  <option>Credit Card</option>
						  <option>PayPal</option>
						  <option>Online Transfer</option>
						</select>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCardNumber">Country</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtCardNumber" placeholder="Enter Credit Card Number">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtCardExpirationDate">Expiration Date</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control" id="txtCardExpirationDate" placeholder="Should be datepicker">
				    </div>
			  	</div>
			</form>
			<!-- End Of Form Payment Information -->
			<!-- Start Of Form Change Password -->
			<div class="page-header col-sm-8" style="background-size:100% auto;background-size: cover;background:url('images/icon-website/blue-background.png') no-repeat;">
        		<h3 style="color:#FFF;margin-top:11px;">Change Password</h3>
      		</div>
			<form class="form-horizontal col-sm-9">
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtOldPassword">Old Password</label>
				    <div class="col-sm-6">
				    	<input type="password" class="form-control" id="txtOldPassword" placeholder="Enter Old Password">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtNewPassword">New Password</label>
				    <div class="col-sm-6">
				    	<input type="password" class="form-control" id="txtNewPassword" placeholder="Enter New Password">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-3" for="txtConfirmNewPassword">Confirm New Password</label>
				    <div class="col-sm-6">
				    	<input type="password" class="form-control" id="txtConfirmNewPassword" placeholder="Enter New Password">
				    </div>
			  	</div>
			</form>
			<!-- End Of Form Change Password -->
		</div> 
		<!-- end of container -->
		<!-- Footer -->
		<footer class="bs-docs-footer" role="contentinfo">
  			<div class="container">
  				<p> Copyright &copy 2015 </p>
				<p>Designed and built with all the love in the world by Nicholas Gani, Brian Alexandro & Angela Muliawan </p>
			</div>
		</footer>
		<!-- End Of Footer -->
	</body>
</html>
